<!DOCTYPE html>
<html>
<head>
    <title>Profile</title>
    <style>
        /* General Body Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Container Styles */
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        /* Heading Styles */
        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        /* Paragraph Styles */
        p {
            font-size: 18px;
            color: #555;
            margin-bottom: 20px;
        }

        /* Link Styles */
        a {
            display: inline-block;
            margin: 10px 0;
            text-decoration: none;
            color: #007bff;
            font-size: 16px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Profile</h1>
        <p>Welcome, User {{ session['user_id'] }}!</p>
        <a href="/index">Go to Home</a>
        <br><br>
        <a href="/login">Logout</a>
    </div>
</body>
</html>
